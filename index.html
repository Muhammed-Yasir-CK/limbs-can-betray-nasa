<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limbs can betray</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>LIMBS CAN BETRAY</h1>
    <form id="gameSetupForm">
        
        <label for="numParticipants">Number of Participants:</label>
        <input type="number" id="numParticipants" name="numParticipants" min="3" required>
        
        <label for="gameDuration">Game Duration (seconds):</label>
        <input type="number" id="gameDuration" name="gameDuration" min="120" required>
        
        <button type="submit">Start Game</button>
    </form>

    <div id="gameContainer" style="display:none;">
        <div id="alert" style="color: red; font-weight: bold;">New Cycle Starting!</div>
        <div id="participantsContainer">
           
        </div>
        <h3>AI GAME MASTER GENERATED INFO<h3>
        <div id="gameInfo"></div>
    </div>

    <script src="game.js"></script>
</body>
</html>
